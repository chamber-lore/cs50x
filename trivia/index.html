<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            window.addEventListener("DOMContentLoaded", function() {
                let buttons = document.querySelectorAll("button");
                let buttons_length = buttons.length;
                for (let i = 0; i < buttons_length; i++)
                {
                    buttons[i].addEventListener("click", function() {
                        colored_element = this;
                        color = "red";
                        p_id = "#one";
                        p_text = "Incorrect!";
                        if (this.innerHTML == "THX-1138")
                        {
                            color = "green";
                            p_text = "Correct!";
                        }
                        else if (this.innerHTML == "Check")
                        {
                            colored_element = this.previousElementSibling;
                            p_id = "#two";
                            if (colored_element.value.toLowerCase() == "richard stallman")
                            {
                                color = "green";
                                p_text = "Correct!";
                            }
                        }
                        colored_element.style.backgroundColor = color;
                        document.querySelector(p_id).innerHTML = p_text;
                    });
                }
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>Which of the following is not an open-source license?</h3>
                <button class="one">MIT</button>
                <button class="one">Apache</button>
                <button class="one">THX-1138</button>
                <button class="one">BSD</button>
                <p id="one"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <label for="free_response">Who founded the GNU Project?</label>
                <input type="text" id="free_response"></input>
                <button class="two">Check</button>
                <p id="two"></p>
            </div>
        </div>
    </body>
</html>
